<!DOCTYPE html>
<html>
<head>
<meta name="viewport"	 
content="width=device-width,initial-scale=1">

<style>
body{
	position:relative;
	top:100px;
	padding:25px;
	background-color:white;
	color:black;
	font-size:25px;
	text-align:center;
}
#switch{
	color:white;
	border-radius:5px;
    background-color:blue;
}
.dark-mode{
 background-color:black;
 color:white;
}
.dark-mode #switch{
   color:white;
   background-color:rgb(0,100,0);
   background-border:0px;
}
</style>
</head>
<body>
	<h2>Theme Switcher</h2>
	<button
	onclick="myfunction()" id="switch">Switch</button>

	<script> 
	function myfunction(){
		var element=document.body;
		element.classList.toggle("dark-mode");
	}
	</script>

	</body>
	</html>
